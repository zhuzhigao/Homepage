<!DOCTYPE html>
<html ng-app="homeApp">
<head>
	<link rel='stylesheet' id='camera-css' href='./css/camera.css' type='text/css' media='all'> 
	<link rel='stylesheet' id='camera-css' href='./css/bootstrap.min.css' type='text/css' media='all'> 
	<script type='text/javascript' src="./js/angular.min.js"></script>
	<script type='text/javascript' src="./js/angular-route.min.js"></script>
	<script type='text/javascript' src="./js/app.js"></script>
	<script type='text/javascript' src='./js/jquery-1.8.2.min.js'></script>
	<script type='text/javascript' src='./js/jquery.easing.1.3.js'></script>
	<script type='text/javascript' src='./js/camera.min.js'></script>
	<title>Zhigao's Home</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand active" href="#">Welcome to Zhigao's Home</a>
			</div>
			<div>
				<ul class="nav navbar-nav navbar-center">
					<li class="active"><a href="#">Sweet Home</a></li>
					<li><a href="Life">Our Life</a></li>
					<li><a href="#">Our Footprint</a></li>
					<li><a href="#">About us</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>Contact us</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div style="position:relative">
		<div  ng-controller="homeCtrl">
			<div class="camera_wrap camera_azure_skin" id="camera_wrap_1" camSlider >
				<div ng-repeat="img in imagesource" data-thumb="{{img.datathumb}}" data-src="{{img.datasrc}}">
					<div class="camera_caption fadeFromBottom">
						See how cool the family is!
					</div>
				</div>
			</div>
		</div>
		<!-- <div style="width:100%" ng-view></div> -->
	</div>

	<script type="text/javascript">
		jQuery(function () {
			jQuery('#camera_wrap_1').camera({
				time: 1000,
				transPeriod: 1000,
				height: '500px',
			});
		});
	</script>
</body>
</html>
